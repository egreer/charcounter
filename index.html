<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Character Counter & Sorter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      textarea {
        width: 100%;
        height: 120px;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 20px;
      }
      .output {
        background: #f9f9f9;
        padding: 15px;
        border-radius: 5px;
        font-family: monospace;
        white-space: pre-wrap;
      }
      .label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Include React and ReactDOM via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- React code in JSX -->
    <script type="text/babel">
      const { useState } = React;

      function CharCalculator() {
        const [input, setInput] = useState("");

        const sortedLetters = input
          .split('')
          .sort((a, b) => a.localeCompare(b))
          .join('');

        const characterCount = input.length;

        const charFrequency = [...input]
          .reduce((acc, char) => {
            acc[char] = (acc[char] || 0) + 1;
            return acc;
          }, {});

        const frequencyDisplay = Object.keys(charFrequency)
          .sort((a, b) => a.localeCompare(b))
          .map(char => `${char}: ${charFrequency[char]}`)
          .join(', ');

        return (
          <div className="container">
            <h2>Character Counter & Alphabetical Sorter</h2>
            <textarea
              placeholder="Type your phrase here..."
              value={input}
              onChange={(e) => setInput(e.target.value)}
            />
            <div className="output">
              <span className="label">Total Characters:</span>
              {characterCount}

              <span className="label">Alphabetically Sorted Characters:</span>
              {sortedLetters || "(empty)"}

              <span className="label">Character Frequency:</span>
              {frequencyDisplay || "(empty)"}
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<CharCalculator />);
    </script>
  </body>
</html>
